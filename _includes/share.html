{% if site.show_sharing_icons %}

<div class="share-links">
  {% if site.share_facebook %}
    <div class="fb-share-button" data-href="{{ site.url }}{{ page.url }}" data-layout="button"></div>
  {% endif %}

  {% if site.share_twitter %}
    <span class="tweet-share"><a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-text="{{ page.title | xml_escape | upcase }}">Tweet</a></span>
  {% endif %}
</div>

{% endif %}
