# Site
title                   : David Valles
email                   : davidtjvalles@gmail.com
author                  : David Valles
description             :
baseurl                 : ''
url                     : 'http://dtjv.github.io'
date_format             : '%b %-d, %Y'

# Sections
animated                : true
show_related_posts      : false
show_social_icons       : true
enable_mathjax          : true
enable_anchorjs         : true
ajaxify_contact_form    : true

# Google
google_analytics        :

# Bing
bing_verification       :

# Disqus
disqus_shortname        : davidvalles

# Social Icons
github_username         : dtjv
bitbucket_username      :
stackoverflow_id        :
twitter_username        :
skype_username          :
steam_nickname          :
google_plus_id          :
linkedin_username       :
angellist_username      :
medium_id               :
bitcoin_url             :
paypal_url              :
flattr_button           :

# Share Icons
show_sharing_icons      : true
share_facebook          : true
share_twitter           : true

# UI
text                    :
  pagination            :
    newer               : 'Newer'
    older               : 'Older'
  post                  :
    updated             : 'Updated'
    minute_read         : 'minute read'
    related_posts       : 'Related Posts'
  index                 :
    coming_soon         : 'Coming soon...'

# Build
markdown                : kramdown
redcarpet               :
  extensions            : ['smart', 'tables', 'with_toc_data', 'footnotes']
permalink               : /:year/:month/:title/
paginate                : 3
sass                    :
  compressed            : true
gems                    : ['jekyll-paginate', 'jekyll-sitemap']
# https://github.com/jekyll/jekyll/issues/2938
exclude                 : [vendor]
